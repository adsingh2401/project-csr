<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title> Paheli Goonj</title>
  <link rel="icon" href="../../images/icon-1.png" type="image/png">
  <link rel="stylesheet" href="../../css/learning.css" />
  <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      writeCookie("link");

    function writeCookie(moduleValue) {
            var cookie = moduleValue;
            document.cookie = cookie + "=" + cookie + "; expires=Thu, 18 Dec 2100 12:00:00 UTC ; path=/";
            
        }
    
    
  </script>
</head>

<body>




  <div class="container-fluid">
    <div class="row" style="background-image: url('../../images/header-back.png');min-height: 78px;">
      <div class="col-sm-4 d-flex align-items-center justify-content-start"><a class="d-block text-right"
          style="margin: 10px 0;cursor: pointer;" onclick="location.href = '/pages/learning/learning.html';"><img
            style="width: 100px;" class="img-fluid" src="../../images/back.png" /></a></div>
      <div class="col-sm-4 text-center d-flex align-items-center justify-content-center"><img
          style="margin: 10px 0;width: 70%;" class="img-fluid" src="../../images/logo.png" /></div>
      <!-- <img id="name-banner" src="../../images/Goonj-title.png" /> -->
      <div class="col-sm-4 text-right d-flex align-items-center justify-content-end"><a class="d-block text-right"
          style="margin: 10px 0;cursor: pointer;" onclick="location.href = '/';"><img style="width: 100px;"
            class="img-fluid" src="../../images/home-icon-1.png" /></a></div>
    </div>
  </div>




  <div class="container-fluid mt-5" style="overflow: hidden;position: relative;">
    <div class="d-flex align-items-center justify-content-center flex-column h-100">
      <div class="slideshow-container">
        <audio controls autoplay id="learning-audio" style="display: block;" src="">
          <!-- <source src="audio/a.mp3" type="audio/mp3">shrink -->
        </audio>
        <!-- Full-width images with number and caption text -->
        <!-- <div class="mySlides fade">
                
                Start
              </div> -->
        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/quiz-aeroplane-resize.png">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/quiz-baby-resize.png">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/quiz-brush-resize.png">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/quiz-icecream-resize.png">
        </div>

        <div class="mySlides fading text-center">
            <img id="slideshow" src="../../images/quiz-snake-resize.png">
        </div>

        <div class="mySlides fading text-center">
            <img id="slideshow" src="../../images/quiz-train-resize.png">
        </div>

        <!-- Next and previous buttons -->

      </div>
      <a class="prev text-left" onclick="plusSlides(-1)"><img id="slideshow" src="../../images/prev-trans.png" /></a>
      <a class="next text-right" onclick="plusSlides(1)"><img id="slideshow" src="../../images/next-trans.png" /></a>


      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        
        <span class="dot" onclick="currentSlide(5)"></span>
        
        <span class="dot" onclick="currentSlide(6)"></span>
        <!-- <span class="dot" onclick="currentSlide(7)"></span> -->
      </div>

    </div>
  </div>

  <script src="../../js/learn_link_sounds.js" type="text/javascript"></script>
</body>

</html>
