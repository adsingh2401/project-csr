<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <title> Paheli Goonj</title>
  <link rel="icon" href="../../images/icon-1.png" type="image/png">
  <link rel="stylesheet" href="../../css/learning.css" />
</head>

<body>




  <div><img id="name-banner" src="../../images/Goonj-title.png" /></div>
  <div id="homeButton-div">
    <button id="homeButton" onclick="location.href = '/';"></button>
  </div>
  <div id="learningButton-div">
    <button id="learningButton" onclick="location.href = '/pages/learning/learning.html';"></button>
  </div>


  <div class="container-fluid" style="overflow: hidden;position: relative; height: calc(100vh - 145px);">
    <div class="d-flex align-items-center justify-content-center flex-column h-100">
      <div class="slideshow-container">
        <audio controls autoplay id="learning-audio" style="display: block;" src="">
          <!-- <source src="audio/a.mp3" type="audio/mp3">shrink -->
        </audio>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/quiz-icecream-resize.png">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/cow-moo.png">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/boat.jpg">
        </div>

        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/down.jpg">
        </div>
        <!-- Next and previous buttons -->

      </div>
      <a class="prev text-left" onclick="plusSlides(-1)"><img id="slideshow" src="../../images/prev-trans.png" /></a>
      <a class="next text-right" onclick="plusSlides(1)"><img id="slideshow" src="../../images/next-trans.png" /></a>



      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
  </div>
  <script src="../../js/learning1.js" type="text/javascript"></script>
</body>

</html>
