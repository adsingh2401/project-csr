<html>
<head>

<body>
    
</body>
    <p id="score"></p>
    <progress value="0" max="5" id="progressBar"></progress>
   

    <div class="question-div" id="q1" style="display: none;">
        <audio controls loop id="q1m" style="display: none;">
            <source src="/audio/Gangnam Style -.mp3" type="audio/mp3">
        </audio>
        <div>
            <table class="questions">
                <tr>
                    <td><button class ="quest" id="q1op1" onclick="updateScore('q1','op1');" ></button></td>
                    <td><button class ="quest" id="q1op2" onclick="updateScore('q1','op2');" ></button></td>
                </tr>
                <tr>
                    <td><button class ="quest" id="q1op3" onclick="updateScore('q1','op3');" ></button></td>
                    <td><button class ="quest" id="q1op4" onclick="updateScore('q1','op4');" ></button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="question-div" id="q2" style="display: none;">
        <audio controls loop id="q1m" style="display: none;">
            <source src="/audio/Gangnam Style -.mp3" type="audio/mp3">
        </audio>
        <div>
            <table class="questions">
                <tr>
                    <td><button class ="quest" id="q2op1" onclick="updateScore('q2','op1');" ></button></td>
                    <td><button class ="quest" id="q2op2" onclick="updateScore('q2','op2');" ></button></td>
                </tr>
                <tr>
                    <td><button class ="quest" id="q2op3" onclick="updateScore('q2','op3');" ></button></td>
                    <td><button class ="quest" id="q2op4" onclick="updateScore('q2','op4');" ></button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="question-div" id="q3" style="display: none;">
        <audio controls loop id="q1m" style="display: none;">
            <source src="/audio/Gangnam Style -.mp3" type="audio/mp3">
        </audio>
        <div>
            <table class="questions">
                <tr>
                    <td><button class ="quest" id="q3op1" onclick="updateScore('q3','op1');" ></button></td>
                    <td><button class ="quest" id="q3op2" onclick="updateScore('q3','op2');" ></button></td>
                </tr>
                <tr>
                    <td><button class ="quest" id="q3op3" onclick="updateScore('q3','op3');" ></button></td>
                    <td><button class ="quest" id="q3op4" onclick="updateScore('q3','op4');" ></button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="intmd" style="display: none;">
    </div>

    <div id="finalScore" style="display: none;">
    </div>


    
    <script>
        var q1 = document.getElementById("q1");
        var q2 = document.getElementById("q2");
        var q3 = document.getElementById("q3"); 
        var q1m = document.getElementById("q1m"); 
        
        var q2m = document.getElementById("q2m");
        var q3m = document.getElementById("q3m");
        q1.style.display = "none";
        window.onload = function(){
            loader(q1, q1m);
        }

        var timeleft = 5;
        var progressbar = document.getElementById("progressBar");
        function loader(question, music){
            var downloadTimer = setInterval(function(){
            if(timeleft <= 0){
                clearInterval(downloadTimer);
                progressbar.style.display = "none";
                question.style.display = "block";
                music.play();
            }
                progressbar.value = 5 - timeleft;
                timeleft -= 1;
            }, 500);
    }

        function startTimer(duration, displayV, question) {

            var timer = duration, seconds;
            
            var tmTracker = setInterval(function () {
                seconds = parseInt(timer % 60);

                displayV.textContent = seconds;

                if(timer == 0){
                    
                    displayV.style.display = "none"
                    question.style.display = "block";
                    
                }
                if (--timer < 0) {
                    timer = duration;
                }
                if(timer == 2){
                    displayV.textContent = "Ready??"
                }
                if(timer == 1){
                    displayV.textContent = "Set."
                }
                if(timer == 0){
                    displayV.textContent = "Go!"
                }
            }, 1000);

            
        }
        var score = 0;
        var scoreDoc = document.querySelector("#score");
        var finalScore = document.querySelector("#finalScore");
        function updateScore(questionNumber, answer){
            
            
            
            var intmd = document.querySelector("#intmd");
            progressbar.style.display = "block";
            timeleft = 5;
            
            intmd.style.display="block";
            if(questionNumber == "q1"){
                q1.style.display = "none";
                q1m.pause();
                if(answer == "op2"){
                    score+=1;
                    
                    intmd.textContent ="You guessed it right";
                }else{
                    intmd.textContent ="Wrong answer";
                }
                loader(q2, q2m);
            }
            if(questionNumber == "q2"){
                q2.style.display = "none";
                q2m.pause();
                if(answer == "op1"){
                    score+=1;
                    
                    intmd.textContent ="You guessed it right";
                }else{
                    intmd.textContent ="Wrong answer";
                }
                loader(q3, q3m);
            }
            if(questionNumber == "q3"){
                
                q3.style.display = "none";
                q3m.pause();    
                progressbar.style.display = "none";
                scoreDoc.style.display = "none";
                if(answer == "op2"){
                    score+=1;
                    
                    intmd.textContent ="You guessed it right";
                }else{
                    intmd.textContent ="Wrong answer";
                }
                finalScore.style.display = "block";
                finalScore.textContent = "You Scored "+score;
            }
            scoreDoc.textContent = score;
        }

        
    </script>
</html>
