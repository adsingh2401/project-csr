<html>
    <head>

<title> Paheli Goonj</title>

        <link rel="stylesheet" href="css/learning.css"/>
    </head>
    <body>
      <div ><img id="name-banner" src="images/Goonj-title.png"/></div>
      <div id="homeButton-div">
        <button id="homeButton" onclick="location.href = '/';"></button> 
      </div>
      <div id="learningButton-div">
        <button id="learningButton" onclick="location.href = '/learning.html';"></button> 
      </div>
        <div class="slideshow-container">
          <audio controls autoplay id="learning-audio" style="display: block;" src="">
            <!-- <source src="audio/a.mp3" type="audio/mp3">shrink -->
          </audio>
            <div class="mySlides fade">
              
              <img id="slideshow" src="images/quiz-icecream-resize.png">
            </div>
          
            <div class="mySlides fade">
              
              <img id="slideshow" src="images/cow-moo.png">
              
            </div>
          
            <div class="mySlides fade">
             
              <img id="slideshow" src="images/boat.jpg">
              
            </div>

            <div class="mySlides fade">
                
                <img id="slideshow" src="images/down.jpg">
                
              </div>

              <!-- Next and previous buttons -->

          </div>
          <a class="prev" onclick="plusSlides(-1)" ><img id="slideshow" src="images/prev-trans.png"/></a>
          <a class="next" onclick="plusSlides(1)"><img id="slideshow" src="images/next-trans.png"/></a>
          <br>

          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
          
        <script src="js/learning1.js" type="text/javascript"></script>
