<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <div id="name"></div>
    <a href='/quiz.html'>
        <button>Quiz</button> 
    </a>

    <button>Study</button> 
</body>
<script>
    
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    var name = getCookie("name");
    if (name == "") {
        window.location.href = "/enterName.html";
    } 
    document.getElementById('name').textContent = "Hello, " + name;
    
</script>
</html>
